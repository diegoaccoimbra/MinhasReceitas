<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco - Minhas Receitas</title>
    <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <a href="index.html" target="_self"><h1>Minhas Receitas</h1></a>
    </header>

    <nav>
        <a href="index.html" target="_self">Início</a>
        <a href="lista.html" target="_self" rel="next">Receitas</a>
        <a href="fale_conosco.html" target="_self" rel="next">Fale conosco</a>
    </nav>

    <main>
        <div>
            <h1>Tem alguma dúvida? Entre em contato com a gente!</h1>
            <h3>Nós estamos aqui para responder qualquer pergunta que você tiver e ouvir suas sugestões.</h3>
        </div>

        <form action="">
            <fieldset>
                <div class="campo">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
                <div class="campo">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="campo">
                    <label for="assunto">Assunto</label>
                    <div class="radioOption">
                        <input type="radio" name="assunto" id="radioDuvida" value="duvida" checked>Dúvida
                        <input type="radio" name="assunto" id="radioSugestao" value="sugestao">Sugestão
                        <input type="radio" name="assunto" id="radioOutro" value="outro">Outro
                    </div>
                </div>
                <div class="campo">
                    <label for="msg">Mensagem</label>
                    <textarea name="msg" id="msg" cols="60" rows="5"></textarea>
                </div>
            </fieldset>
                <div class="botao">
                    <button id="submit" type="submit">Enviar mensagem</button>
                </div>
        </form>
    </main>

    <footer>
        <p>Desenvolvido por <a href="https://github.com/diegoaccoimbra" target="_blank">Diego</a></p>
    </footer>
</body>
</html>
